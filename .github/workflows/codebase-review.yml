name: Full Codebase Review

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model to use'
        required: false
        default: 'gpt-5.2-codex-xhigh'
        type: choice
        options:
          - gpt-5.2-codex-xhigh
          - gpt-5.2-codex-high

jobs:
  review:
    name: Codebase Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install openai PyGithub

      - name: Run codebase review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.LAOZHANG_API_KEY }}
          OPENAI_BASE_URL: https://api.laozhang.ai/v1
          OPENAI_MODEL: ${{ inputs.model }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/laozhang_codebase_review.py
